<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>


    <!-- ============= Main Container ================  -->
    <div class="container">

      <!-- ============= Main Image Container ================  -->

      <div class="imgcontainer">
        
        <img src="images/image-equilibrium.jpg" class="image" alt="mainimage">
      
      </div>

      <!-- ============= Second Container ================  -->

      <div class="secondcontainer">
        
        <div class="title">
          Equilibrium #3429
        </div>
        
        <div class="description">
         Our Equilibrium collection promotes balance and calm.
        </div>
      
        <!-- ============= Value Container ================  -->

        <div class="valuecontainer">

          <div class="threshholdvalue">
            <img src="images/icon-ethereum.svg" alt="ethereum"> &nbsp 0.041 ETH
          </div>
          
        <div class="timer">
          <img src="images/icon-clock.svg" alt="clockicon">&nbsp 3 days left
        </div>

        </div>
        

        <div class="line">

        </div>
      
        <!-- ============= Attribute ================  -->

      <div class="attribute">

        <div class="attributeimgcontainer">
          <img src="images/image-avatar.png" class="attributeimg" alt="attributeimage"> 
        </div>

        <div class="attributename">
          Creation of 
          <div class="attributefullname">
            Jules Wyvern
          </div> 
        </div>
       
      </div>

      </div>
      
   
    </div>
    
  </main>


  
</body>
</html>
